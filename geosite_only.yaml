mixed-port: 7890
routing-mark: 1
mode: Rule
ipv6: false
allow-lan: true
log-level: info
unified-delay: true
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
#--------------------------------------------------------------------------------------#
external-controller: 0.0.0.0:7788
secret: "123456"
external-ui: WebUI/ZashBoard
external-ui-url: "https://gh-proxy.com/github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"
external-controller-cors:
  allow-origins:
    - "*"
  allow-private-network: true
#--------------------------------------------------------------------------------------#
tun:
  enable: true
  stack: mixed
  device: Meta
  auto-route: true
  strict-route: true
  auto-detect-interface: true
  auto-redirct: true
  dns-hijack:
    - any:53
    - tcp://any:53
    - any:853
    - tls://any:853
    - tcp://any:853
#--------------------------------------------------------------------------------------#
