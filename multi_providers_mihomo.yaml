# ========================================
# 📌 模板定义
# ========================================
# 订阅提供者引用模板
dy: &dy
    type: http
    udp: true
    interval: 86400
    proxy: DIRECT
    lazy: true
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: 600
      timeout: 5 # 秒
      lazy: true
      expected-status: "204"
      method: HEAD
# ⚠️ smux 多路复用：部分机场不支持，如连接失败请注释本段
    # smux: # smux（连接复用，提升多路复用效率，减少握手）
    #   enabled: true  # 开启 smux 多路复用
    #   padding: true  # 增加随机数据，防探测（推荐开）
    #   protocol: smux # 或 smux4

u: &a1     # 所有订阅组引用
  - 1.p1
  - 2.p2
  - 3.p3
  - 4.p4

u_s: &a2 # 自建节点订阅组引用
  - 1.p1

# ========================================
# 📌 用户配置区
# ========================================

# 代理提供者链接配置，在"url:"后填入你的订阅链接
# 共提供4个代理提供者位置，可根据需要增减，复制粘贴模板后更名即可
# 1.p1请填写自建节点订阅链接，2.p2及之后可填写其他机场订阅链接
proxy-providers:
  1.p1:
    url: ""
    path: ./proxy_provider/p1.yaml 
    <<: *dy
    override:
      additional-prefix: "p1 »"

  2.p2:
    url: ""
    path: ./proxy_provider/p2.yaml
    <<: *dy
    override:
      additional-prefix: "p2 »"

  3.p3: 
    url: ""
    path: ./proxy_provider/p3.yaml 
    <<: *dy
    override:
      additional-prefix: "p3 »"

  4.p4: 
    url: ""
    path: ./proxy_provider/p4.yaml 
    <<: *dy
    override:
      additional-prefix: "p4 »"

# AI 稳定节点定义，手动选择你的AI稳定节点
# 请替换为你客户端显示的实际节点名称（包括前缀）
# 示例："1.p1 »🇺🇸 美国-01|1.p1 »🇸🇬 新加坡-01"
# 语法为：机场 » 节点名称，中间用竖线 | 分隔多个节点，也可以使用自建节点
aift: &aift
  "(?i)(1.p1 »🇺🇸 美国-01|1.p1 »🇸🇬 新加坡-01)"

# ========================================
# 📌 模板定义区
# ========================================

# 通用引用模板
pg: &pg
  type: select
  proxies:
    - 自动选择
    - 全部手选
    - 地区手选
    - 自建手选
    - 负载均衡-US
    - 负载均衡-HK
    - 负载均衡-SG
    - 负载均衡-JP
    - 负载均衡-其他
    - 自动测速-US
    - 自动测速-HK
    - 自动测速-SG
    - 自动测速-JP
    - 自动测速-其他
    - 故障转移-US
    - 故障转移-HK
    - 故障转移-SG
    - 故障转移-JP
    - 故障转移-其他

# 负载均衡模板
rtt-lb: &rtt-lb
  type: load-balance
  use: *a1
  lazy: true
  interval: 600
  strategy: round-robin
  max-failed-times: 3
  tolerance: 100
  url: https://cp.cloudflare.com/generate_204

# 自动测速模板
auto-test: &auto-test
  type: url-test
  use: *a1
  lazy: true
  interval: 600
  tolerance: 100
  url: https://cp.cloudflare.com/generate_204

# 故障转移模板
fallback: &fallback
  type: fallback
  use: *a1
  lazy: true
  interval: 900
  max-failed-times: 3
  tolerance: 100
  url: https://cp.cloudflare.com/generate_204

